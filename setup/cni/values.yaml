---
ipam:
  mode: kubernetes
kubeProxyReplacement: true
nodePort:
  enabled: true
securityContext:
  capabilities:
    ciliumAgent: [CHOWN, KILL, NET_ADMIN, NET_RAW, IPC_LOCK, SYS_ADMIN, SYS_RESOURCE, DAC_OVERRIDE, FOWNER, SETGID, SETUID]
    cleanCiliumState: [NET_ADMIN, SYS_ADMIN, SYS_RESOURCE]
cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
endpointRoutes:
  enabled: true
bpf:
  masquerade: true
  hostRouting: false
hubble:
  ui:
    enabled: true
  relay:
    enabled: true
operator:
  replicas: 1
  prometheus:
    enabled: true
prometheus:
  enabled: true